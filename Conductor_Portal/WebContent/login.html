<html>
  <head>
    <title>RailwaysBusAdmin</title>

  </head>
  <body>
    <div id="header">
         BUS ADMIN
    </div>
    <div id="window">
        <div id="mySidenav" class="sidenav">
            <br/><br/><b id= "navhead">Manage :-</b><br/><br/><br/>

    <div id="footer"></div>
    
    <script>
    $(document).on("click", "#submit",function() { 
        $.get("login",
        		{
        		  'id': "print",
        		  'name':document.getElementById("uname").value,
        		  'password':document.getElementById("pass").value,
      			  }

        	$("#main").html(response);
        });
    });
    </script>
