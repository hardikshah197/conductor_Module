<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
 <script type="text/javascript" >
 var r={

			"method": "GET",

			}

		.then(response => {
			r=response.json();
			console.log(r);
		})
		.catch(err => {
			console.log(err);
		});
	}
$(document).on("click", "#submit",function() {

});
